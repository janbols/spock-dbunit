apply from: "gradle/libraries.gradle"
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'groovy'

group='be.janbols'

sourceCompatibility = 1.6
targetCompatibility = 1.6

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


repositories {
    mavenLocal()
    mavenCentral()

    maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}


configurations.compile.transitive = true

dependencies {
    compile libs.groovy
    compile libs.logging.api
    compile libs.spock.core
    compile libs.dbunit
    compile libs.spring.jdbc

    runtime libs.logging.impl

    testCompile libs.spring.base
    testCompile libs.spring.test
    testCompile libs.jodatime
    testCompile libs.h2
    testCompile libs.spock.spring
    testCompile libs.datasource
}
